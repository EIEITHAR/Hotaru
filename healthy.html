<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Daily Life</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* CSS will be embedded here */
        
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1 data-key="main-title">Healthy Daily Life</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" class="nav-link active" data-page="meals" data-key="nav-meals">Today's Meals</a></li>
                        <li><a href="#" class="nav-link" data-page="sleep" data-key="nav-sleep">Sleep Time</a></li>
                        <li><a href="#" class="nav-link" data-page="drinking" data-key="nav-drinking">Drinking</a></li>
                        <li><a href="#" class="nav-link" data-page="memory" data-key="nav-memory">Memory</a></li>
                    </ul>
                </nav>
                
                <div class="language-toggle">
                    <button id="lang-en" class="lang-btn active">EN</button>
                    <button id="lang-ja" class="lang-btn">JA</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- Today's Meals Section -->
            <section id="meals" class="page active">
                <h2 data-key="meals-title">What did you eat today?</h2>
                <div class="form-group">
                    <label for="meal-input" data-key="meals-label">Write what you ate today:</label>
                    <textarea id="meal-input" rows="4" data-key="meals-placeholder" placeholder="Enter the foods you ate today..."></textarea>
                </div>
                <button id="analyze-meal" data-key="meals-analyze">Analyze Nutrition</button>

                <div class="form-group">
                    <p data-key="meals-other">Or select from common foods:</p>
                    <button id="show-food-groups" class="btn-secondary">
                        <span data-key="meals-other-btn">Other Food Options</span>
                    </button>

                    <div id="food-groups-container" style="display: none;">
                    </div>
                   
                    <div id="meal-result" class="result"></div>
                </div>
            </section>

            <!-- Sleep Section -->
            <section id="sleep" class="page">
                <h2 data-key="sleep-title">Sleep Time</h2>
                <div class="form-group">
                    <label for="sleep-hours" data-key="sleep-label">How many hours did you sleep yesterday?</label>
                    <input type="number" id="sleep-hours" min="0" max="24" step="0.5" data-key="sleep-placeholder" placeholder="Enter hours">
                </div>
                <button id="analyze-sleep" data-key="sleep-analyze">Analyze Sleep</button>
                <div id="sleep-result" class="result"></div>
            </section>

            <!-- Drinking Section -->
            <section id="drinking" class="page">
                <h2 data-key="drinking-title">Drinking</h2>

                <div class="sub-section">
                    <h3 data-key="water-title">Water</h3>
                    <div class="form-group">
                        <label for="water-amount" data-key="water-label">How much water did you drink today? (in liters)</label>
                        <input type="number" id="water-amount" min="0" step="0.1" data-key="water-placeholder" placeholder="Enter liters">
                    </div>
                    <button id="analyze-water" data-key="water-analyze">Analyze Water Intake</button>
                    <div id="water-result" class="result"></div>
                </div>
            </section>

            <!-- Memory Section -->
            <section id="memory" class="page">
                <h2 data-key="memory-title">Daily Memory</h2>
                <p data-key="memory-desc">Review your past entries and see your health status.</p>
                <button id="save-today" data-key="memory-save">Save Today's Data</button>
                <div id="memory-entries">
                    <!-- Memory entries will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>
    <!-- Return to Top Button -->
    <div id="return-to-top">â†‘</div>

    <script>
        // JavaScript will be embedded here
    </script>
 <script src="script.js"></script>

</body>
</html>
